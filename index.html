<!DOCTYPE html>
<html ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Challenge - Frontend Developer</title>

	<!-- styles files -->
	<link rel="stylesheet" href="css/style.css">

	<!-- js files -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/app.controller.js"></script>

</head>
<body ng-controller="Ctrl as vm">
	
	<div class="container">
		<!-- fetching data from Github API -->
		<a ng-click="vm.fetchData()">Want to know my <strong>Github</strong> projects? <br> ¡Click me!</a>

		<!-- project display section -->
		<div class="project-content animated fadeIn">
			<h3 class="project animated fadeInDown">{{vm.project}}</h3>
			<h3 class="project first animated fadeInDown">{{vm.projectOne}}</h3>
			<h3 class="project second animated fadeInDown">{{vm.projectTwo}}</h3>
			<h3 class="project third animated fadeInDown">{{vm.projectThree}}</h3>
		</div>
			<p>Eduardo Pérez <br> Front end developer</p>
	</div>

</body>
</html>
